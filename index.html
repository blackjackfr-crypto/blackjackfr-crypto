<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Blackjack Trainer</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Title Screen -->
<div id="title-screen">
<h1>Blackjack Trainer</h1>
<button id="play-btn">Play</button>
</div>

<!-- Main Game Container -->
<div id="game-container" class="hidden">
<!-- Stats Panel -->
<div id="stats">
<h3>Stats</h3>
<p>Rounds: <span id="rounds">0</span></p>
<p>Wins: <span id="wins">0</span></p>
<p>Busts: <span id="busts">0</span></p>
<p>Win Rate: <span id="win-rate">0%</span></p>
<p>Bust Rate: <span id="bust-rate">0%</span></p>
<hr/>
<p>Your Hand Count: <span id="player-count">0</span></p>
<p>Dealer Hand Count: <span id="dealer-count">0</span></p>
<button id="reset-stats">Reset Stats</button>
<hr/>
<button id="toggle-count">Toggle Shoe Count</button>
<p id="count-display" style="display:none">
Running Count: <span id="running-count">0</span>
</p>
</div>

<!-- Shoe Display -->
<div id="shoe">
Shoe: <span id="shoe-count">0</span> cards
</div>

<!-- Table Area -->
<div id="game-area">
<div id="dealer-area">
<h2>Dealer</h2>
<div id="dealer-cards" class="cards"></div>
</div>
<div id="player-area">
<h2>Player</h2>
<div id="player-cards" class="cards"></div>
</div>
</div>

<!-- Controls -->
<div id="controls">
<button id="hit-btn">Hit</button>
<button id="stand-btn">Stand</button>
<button id="double-btn">Double</button>
<button id="split-btn">Split</button>
</div>

<!-- Message -->
<div id="message"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
